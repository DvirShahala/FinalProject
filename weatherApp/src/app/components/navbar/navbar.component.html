<mat-toolbar>
  <img class="icon" (click)="refresh()" src='../../../assets/weathAirWhiteOLD.png'>
  <span class="spacer"></span>

  <form class="searchForm">
    <mat-form-field class="full-width" floatLabel="never">
      <input type="text"
             placeholder="Search City"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
             <a (click)="addSelectedCity()"><mat-icon>search</mat-icon></a>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option class="options" *ngFor="let option of filteredOptions | async" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <span class="spacer"></span>
  &nbsp;<div class="temper" (click)="convert()"> °C </div>&nbsp; | &nbsp;<div class="temper" (click)="convert()">°F
  </div>&nbsp;&nbsp;
  <button class="logOut" mat-stroked-button href="/" (click)="logOut()">Log Out</button>
</mat-toolbar>
